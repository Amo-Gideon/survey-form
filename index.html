<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <h1>CapacityBay Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <form method="post" action="" enctype="multipart/form-data">
        
        <label for="name" class="form_label">Name</label>
        <input type="text" name="name" class="form_input">
        <br>

         <label for="email_id" class="form_label">Email</label>
         <input type="email" name="email_id" class="form_input">
         <br>
         
         <label for="age" class="form_label">Age (optional)</label>
         <input type="number" class="form_input">
         <br>
         
         <label for="caption" class="form_label">Which option best decribes your current role?</label>
          <select class="select_option">
            <option value="" selected disabled>Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
          <br>

            <label for="radio_caption " class="form_label">Would you recommend CapacityBay to a friend?</label>
            <div class="form-items" >
                <div class="form_item" style=" margin-bottom: 5px;">
                    <input type="radio" name="radio_caption">
                    <label for="">Definitely</label>
                </div>
    
                <div class="form-item" style=" margin-bottom: 5px;">
                    <input type="radio" name="radio_caption">
                    <label for="">Maybe</label>
                </div>
                <div class="form-item">
                    <input type="radio" name="radio_caption" >
                    <label for="">Not Sure</label>
                </div>

            </div>
           
            <br>
        
            <label for="" class="form_label">What is your favorite feature of CapacityBay?</label>
           
            <select class="select_option">
                <option value="" selected disabled>Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>
            <br>

        
            <label for="check_options" class="form_label improve">What would you like to see improved? (Check all that apply)</label>
            <div class="form-items">
                <div class="form-item" style=" margin-bottom: 5px;">
                    <input type="checkbox" name="check_options" id="check_options">
                   <label for="">Front-end Projects</label>
                </div>
                <div class="form-item" style=" margin-bottom: 5px;">
                    <input type="checkbox" name="check_options">
                   <label for="">Back-end Projects</label>
                </div>
                <div class="form-item" style=" margin-bottom: 5px;">
                    <input type="checkbox" name="check_options" id="check_options">
                    <label for="">Data Visualization</label>
                </div>
                <div class="form-item" style=" margin-bottom: 5px;">
                    <input type="checkbox" name="check_options" id="check_options">
                    <label for="">Challenges</label>
                </div>
                <div class="form-item" style=" margin-bottom: 5px;">
                    <input type="checkbox" name="check_options" id="check_options">
                    <label for="">Open Source Community</label>
                </div>
                <div class="form-item" style=" margin-bottom: 5px;">
                    <input type="checkbox" name="check_options" id="check_options">
                    <label for="">Gitter help rooms</label>
                </div>
                <div class="form-item" style=" margin-bottom: 5px;">
                    <input type="checkbox" name="check_options" id="check_options">
                    <label for="">Videos</label>

                </div>
                <div class="form-item" style=" margin-bottom: 5px;">
                    <input type="checkbox" name="check_options" id="check_options">
                    <label for="">City Meetups</label>

                </div>
                <div class="form-item" style=" margin-bottom: 5px;">
                    <input type="checkbox" name="check_options" id="check_options">
                    <label for="">Wiki</label>
                </div>
            
               <div class="form-item" style=" margin-bottom: 5px;">
                   <input type="checkbox" name="check_options" id="check_options">
                   <label for="">Forum</label>
              </div>
              <div class="form-item" style=" margin-bottom: 5px;">
                <input type="checkbox" name="check_options" id="check_options">
                <label for="">Additional Courses</label>
              </div>
            </div>
            <br>
            <label for="comment" class="form_label">Any comments or suggestions?</label>
           
            <textarea name="comment" placeholder="Enter your comment here..."></textarea>
           <br>
            <input type="submit" value="Submit" class="btn">
    </form>
</body>
</html>
